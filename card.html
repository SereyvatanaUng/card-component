<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Components</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <article class="card-container">
      <div class="bg-image">
        <img src="/news-pictures/1-news-pic.jpg" alt="" />
      </div>

      <div class="desc">
        <div class="flex">
          <span class="news-date">Jun 14, 2023</span>
          <span class="icon-container icon">NEW EVENT KH</span>
        </div>
        <p>
          ចំណាប់អារម្មណ៍គ្រូបង្វឹកកម្ពុជា និងបង់ក្លាសដែស
          មុនជំនួបមិត្តភាពអន្ដរជាតិស្អែក
        </p>
      </div>

      <img src="/news-pictures/stars.png" alt="" class="star" />
    </article>
  </body>
</html>
